<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/addSubCategory">add New Sub Category</button>
    <br><br>
    <mat-label>Categories </mat-label>
    <select (change)="changeState($event.target.value)">
      <option *ngFor= "let category of categories" value="{{category._id}}">{{category.categoryName}}</option>
    </select> 
    <mat-divider></mat-divider>
    <br>
    <table id="subCategories" mat-table [dataSource]="subCategories">
      <ng-container matColumnDef="subCategoryName">
        <th mat-header-cell *matHeaderCellDef>Sub Category Name</th>   
        <td mat-cell *matCellDef ="let subCategory" >{{subCategory.subCategoryName}}</td> 
      </ng-container>
      <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>   
          <td mat-cell *matCellDef ="let subCategory" >
              <button mat-button color="primary" (click)="editSubCategory(subCategory._id)">edit</button>
              <button mat-button color="warn" (click)="deleteSubCategory(subCategory.categoryId,subCategory._id)">delete</button>
          </td> 
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColounms"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColounms;"></tr>
    </table>
  </mat-card>
</div>
