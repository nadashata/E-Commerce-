<button routerLink="newProduct" mat-raised-button color="primary">
  Add New Product
</button>
<!-- <input class="form-control" #query placeholder="Search...." (keyup)="filter(query.value)" type="text"> -->
<mat-divider></mat-divider>
<div>
  <table id="products" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Number of Pieces</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredProducts">
        <td>{{ product.productName }}</td>
        <td>{{ product.productPrice }}</td>
        <td>{{ product.availablePieces }}</td>
        <td>
          <button mat-button color="primary" (click)="editProduct(product._id)">
            edit
          </button>
          <button mat-button color="warn" (click)="deleteProduct(product._id)">
            delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
